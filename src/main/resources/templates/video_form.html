<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title th:text="${video.id == null ? 'Add Video' : 'Edit Video'}"></title>
</head>
<body>
    <h1 th:text="${video.id == null ? 'Add Video' : 'Edit Video'}"></h1>
    <form th:action="@{/saveVideo}" method="post" th:object="${video}">
        <input type="hidden" th:field="*{id}"/>
        
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{category}" required/>
        </div>
        <div>
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" th:field="*{employeeName}" required/>
        </div>
        <div>
            <label for="videoUrl">Video URL:</label>
            <input type="text" id="videoUrl" th:field="*{videoUrl}" required/>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
