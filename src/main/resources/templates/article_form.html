<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Article Form</title>
</head>
<body>
    <h1>Article Form</h1>
    <form th:action="@{/saveOrUpdateArticle}" method="post" th:object="${article}">
        <!-- Hidden ID field to handle both new and existing articles -->
        <input type="hidden" th:field="*{id}" />

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" th:field="*{articleCategory}" required />
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" th:field="*{author}" required />
        </div>
        <div>
            <label for="content">Content:</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
