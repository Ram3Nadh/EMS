<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Category List</title>
</head>
<body>
    <h1>Category List</h1>
    <a href="/addCategory">Add New Category</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categoryList}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.categoryName}"></td>
                <td>
                    <a th:href="@{/editCategory/{id}(id=${cat.id})}">Edit</a>
                    <a th:href="@{/deleteCategory/{id}(id=${cat.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
